<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- navigation  -->
        <!-- sticky top forces navbar to stay at top of screen even when scrolling down -->
    <nav class='navbar navbar-expand-md navbar-light bg-light sticky-top'>
        <!-- fluid=takes up entire screen -->
        <div class='container-fluid'>
            <a class='navbar-brand' href='#'>Alejandra Reyes</a>
            <div class='dropdown'>
                <!-- toggler will only appear when screen size is reduced -->
            <button class='navbar-toggler' type='button' data-toggle='collapse' 
            data-target='#navbarResponsive'>
            <!-- creates hamburger -->
                <span class='navbar-toggler-icon'>
                    
                </span>
            </button>
            <div class='collapse navbar-collapse' id='navResp'>
            <!-- ml auto pushes navigation to the right instead of middle -->
                <ul class='navbar-nav ml-auto'>
                    <!-- usng active class to highlight which link we are on -->
                    <li class='nav-item active'>
                        <a class='link'href="index.html">Home</a>
                    </li>
                    <li class='nav-item '>
                        <a class='link'href="portfolio.html">Portfolio</a>
                    </li>
                    <li class='nav-item'>

                    </li>
                </ul>
            </div>    
            </div>
        </div>
    </nav>

    <div class='container'>

                <h1 class='display-4'>Connect</h1>
                <hr>
            </div>
        </div>               
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            </div>

            <label for="exampleFormControlSelect1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                
            </div>
        
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        </div>
            
    </div>

    <footer>
